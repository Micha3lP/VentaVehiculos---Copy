<body>

    <div class="login-container">
      <h2>Venta de Vehículos - Inicio de Sesión</h2>
      <form (ngSubmit)="loginUser()">
          <div class="input-group">
              <label for="username">Usuario:</label>
              <input type="text" id="username" [(ngModel)]="usuario.username" name="username" required>
          </div>
          <div class="input-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
          </div>
          <button type="submit">Iniciar Sesión</button>
      </form>
  </div>
    
    </body>

<main class="p-grid p-justify-center mx-2">
    <div class="p-col-12">
        <div class="flex justify-content-between flex-wrap" [style]="{'width': '100%'}">
            <div class="m-2">
                <div class="p-col-2">
                    <button pButton type="button" (click)="mostrarDialogAgregar()" icon="pi pi-plus-circle" class="p-button-raised p-button-primary" label="Agregar"></button>
                </div>
            </div>
            <div class="m-2">
                <p-dropdown [options]="atributos" [(ngModel)]="atributoSeleccionado" optionLabel="label" placeholder="Atributo" class="p-dropdown mr-2"></p-dropdown>

                    <input type="text" pInputText [(ngModel)]="terminoBusqueda" placeholder="Buscar..." class="p-inputtext" style="width: 150px;"/>

            </div>
            
        </div>
    </div>
<div class="p-col-12 mt-3">
    <div class="p-grid p-justify-center">
        <div class="p-col-12" style="max-width: 100%">
            <p-panel header="Cliente">
                <div class="card">
                    <p-table [value]="filtrarDatos(clientes, terminoBusqueda, atributoSeleccionado)">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let atributo of atributos">{{ atributo.label }}</th>
                                <th>Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td *ngFor="let atributo of atributos">{{ item[atributo.value] }}</td>
                                <td>
                                    <button pButton type="button" (click)="mostrarDialogEditar(item)" icon="pi pi-pencil" class="p-button-rounded p-button-primary p-button-sm mx-1" label="Editar"></button>
                                    <button pButton type="button" (click)="eliminarCliente(item)" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm mx-1" label="Eliminar"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>

    <p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{ 'width': '50%' }" [closable]="true" [responsive]="true" [header]="editing ? 'Editar Cliente' : 'Agregar Cliente'">
        <div class="p-grid p-fluid">
            
            <div class="p-col-12">
                <label for="id">Id</label>
                <input type="text" pInputText id="id" [(ngModel)]="cliente.id" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="nombre">Nombre</label>
                <input type="text" pInputText id="nombre" [(ngModel)]="cliente.nombre" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="direccion">Direccion</label>
                <input type="text" pInputText id="direccion" [(ngModel)]="cliente.direccion" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="telefono">Telefono</label>
                <input type="text" pInputText id="telefono" [(ngModel)]="cliente.telefono" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="correoElectronico">Correoelectronico</label>
                <input type="text" pInputText id="correoElectronico" [(ngModel)]="cliente.correoElectronico" class="p-inputtext"/>
            </div>
        
        </div>
        <p-footer>
            <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cerrarDialog()"></button>
            <button pButton type="button" label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarCliente()"></button>
        </p-footer>
    </p-dialog>
</main>

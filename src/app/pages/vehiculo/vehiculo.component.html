<main class="p-grid p-justify-center mx-2">
    <div class="p-col-12">
        <div class="flex justify-content-between flex-wrap" [style]="{'width': '100%'}">
            <div class="m-2">
                <div class="p-col-2">
                    <button pButton type="button" (click)="mostrarDialogAgregar()" icon="pi pi-plus-circle" class="p-button-raised p-button-primary" label="Agregar"></button>
                </div>
            </div>
            <div class="m-2">
                <p-dropdown [options]="atributos" [(ngModel)]="atributoSeleccionado" optionLabel="label" placeholder="Atributo" class="p-dropdown mr-2"></p-dropdown>

                    <input type="text" pInputText [(ngModel)]="terminoBusqueda" placeholder="Buscar..." class="p-inputtext" style="width: 150px;"/>

            </div>
            
        </div>
    </div>
<div class="p-col-12 mt-3">
    <div class="p-grid p-justify-center">
        <div class="p-col-12" style="max-width: 100%">
            <p-panel header="Vehiculo">
                <div class="card">
                    <p-table [value]="filtrarDatos(vehiculos, terminoBusqueda, atributoSeleccionado)">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let atributo of atributos">{{ atributo.label }}</th>
                                <th>Acciones</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td *ngFor="let atributo of atributos">{{ item[atributo.value] }}</td>
                                <td>
                                    <button pButton type="button" (click)="mostrarDialogEditar(item)" icon="pi pi-pencil" class="p-button-rounded p-button-primary p-button-sm mx-1" label="Editar"></button>
                                    <button pButton type="button" (click)="eliminarVehiculo(item)" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm mx-1" label="Eliminar"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>

    <p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{ 'width': '50%' }" [closable]="true" [responsive]="true" [header]="editing ? 'Editar Vehiculo' : 'Agregar Vehiculo'">
        <div class="p-grid p-fluid">
            
            <div class="p-col-12">
                <label for="id">Id</label>
                <input type="text" pInputText id="id" [(ngModel)]="vehiculo.id" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="color">Color</label>
                <input type="text" pInputText id="color" [(ngModel)]="vehiculo.color" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="placa">Placa</label>
                <input type="text" pInputText id="placa" [(ngModel)]="vehiculo.placa" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="marca">Marca</label>
                <input type="text" pInputText id="marca" [(ngModel)]="vehiculo.marca" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="modelo">Modelo</label>
                <input type="text" pInputText id="modelo" [(ngModel)]="vehiculo.modelo" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="tipoVehiculo">Tipovehiculo</label>
                <input type="text" pInputText id="tipoVehiculo" [(ngModel)]="vehiculo.tipoVehiculo" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="cargaMaxima">Cargamaxima</label>
                <input type="text" pInputText id="cargaMaxima" [(ngModel)]="vehiculo.cargaMaxima" class="p-inputtext"/>
            </div>
        
            <div class="p-col-12">
                <label for="capacidad">Capacidad</label>
                <input type="text" pInputText id="capacidad" [(ngModel)]="vehiculo.capacidad" class="p-inputtext"/>
            </div>
        
        </div>
        <p-footer>
            <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cerrarDialog()"></button>
            <button pButton type="button" label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarVehiculo()"></button>
        </p-footer>
    </p-dialog>
</main>
